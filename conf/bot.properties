#
# Bot properties
#
# Note that this file will be overwritten by the bot during runtime if a property is changed.
# It should not be edited directly while the bot is running.
#

bot.name=morty
bot.login=morty
bot.realname=Aww jeez, Rick!
bot.command.prefix=.

irc.server=irc.hatemachine.net
irc.port=6697

auto.reconnect=true
auto.reconnect.delay=30000
auto.reconnect.attempts=10
auto.nick.change=true

# Space-separated list of channels to join automatically.
auto.join.channels=#earthc137

# Auto-op users when they join channels the bot is an operator in.
auto.op=true
# Auto-op delay in milliseconds.
auto.op.delay=10000
# Max modes per command. Used as a fallback if we can't use the MODES server support parameter.
auto.op.max.modes=3

# Enabled commands. Must be listed here to be executed by any user.
commands.enabled=BottleCommand,ConfigCommand,DictionaryCommand,GeoIpCommand,GoogleCommand,HelpCommand,ImdbCommand,JoinCommand,MessageCommand,OpCommand,PartCommand,QuitCommand,RtCommand,StockCommand,TestCommand,UrbCommand,UserCommand,WeatherCommand,WordleCommand,WotdCommand,YearCommand

# Restricted commands. These can only be executed by bot users with the ADMIN flag.
commands.restricted=ConfigCommand,JoinCommand,MessageCommand,OpCommand,PartCommand,QuitCommand,TestCommand,UserCommand

# Link listener settings. Controls link shortening and display of titles when a user sends a message with links in it.
links.max=2
links.max.title.length=200
links.min.length=36
links.shorten=true
links.show.titles=true

# Bitly API endpoint for shortening links.
# If not set here it will try to use the BITLY_API_ENDPOINT environment variable.
bitly.api.endpoint=https://api-ssl.bitly.com/v4/shorten

# Uncomment the following line to set your API key.
# If not set here it will try to use the BITLY_API_KEY environment variable.
#bitly.api.key=

# Wordle settings
wordle.max.attempts=6
# Quiet mode. Set this to true to reduce what the bot sends in response to Wordle game events.
wordle.quiet.mode=false
# Maximum game duration in minutes.
wordle.max.duration=60

command.bottle.max.results=5

# Uncomment these to set your MaxMind GeoIP2 account ID and license key.
# You can also set the MAXMIND_ACCOUNT_ID and MAXMIND_LICENSE_KEY environment variables.
#command.geoip.maxmind.account.id=
#command.geoip.maxmind.license.key=

command.imdb.max.results=4

command.rt.max.results=4

command.stock.max.symbols=4

command.urb.max.response.length=430
